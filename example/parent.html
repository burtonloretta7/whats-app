<!DOCTYPE html>
<html>
  <head>

    <title>Iframe Storage | Parent</title>

    <script type='text/javascript' src='../vendor/domready.js'></script>
    <script type='text/javascript' src='../library/ift.js'></script>
    <script type='text/javascript' src='../library/client/storage.js'></script>
    <script type='text/javascript'>
    var storage, ift;
    domready(function() {
      ift = new IFT.Parent('http://127.0.0.1:4000', '/example/child.html', 'chatid', function() {
        storage = new IFT.Client.Storage.Parent(ift);

        storage.on('change', function() {
          console.log('change event', arguments);
        });

        storage.set('herp', 'sucka', function() {
          storage.get('herp', function(resp) {
            console.log('got', resp);
          });
        });

      });
    });
    </script>

  </head>
  <body>

  </body>
</html>
